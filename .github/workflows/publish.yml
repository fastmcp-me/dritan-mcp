name: Publish

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v5
        with:
          node-version: 20.18.0

      - name: Update npm
        run: npm install -g npm@11.9.0

      - name: Npm version
        run: npm --version

      - name: OIDC debug
        run: |
          echo "ACTIONS_ID_TOKEN_REQUEST_URL=${ACTIONS_ID_TOKEN_REQUEST_URL:+set}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN=${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+set}"
          echo "GITHUB_WORKFLOW_REF=$GITHUB_WORKFLOW_REF"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "NPM_CONFIG_USERCONFIG=${NPM_CONFIG_USERCONFIG:-}"
          npm config get userconfig || true
          echo "NODE_AUTH_TOKEN=${NODE_AUTH_TOKEN:+set}"
          echo "NPM_TOKEN=${NPM_TOKEN:+set}"
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ] && [ -f "$NPM_CONFIG_USERCONFIG" ]; then
            echo "----- $NPM_CONFIG_USERCONFIG -----"
            cat "$NPM_CONFIG_USERCONFIG" || true
          fi
          ls -la "$HOME/.npmrc" || true

      - name: Install
        run: |
          # `npm ci` has shown inconsistent lockfile validation on GitHub runners for this repo.
          # `npm install` still respects package-lock.json but is less brittle.
          npm install --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure we don't accidentally fall back to token-based auth.
          unset NODE_AUTH_TOKEN NPM_TOKEN
          npm run release
