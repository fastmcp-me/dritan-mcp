name: Publish

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v5
        with:
          node-version: 20.18.0
          registry-url: https://registry.npmjs.org/

      - name: Update npm
        run: npm install -g npm@11.9.0

      - name: Npm version
        run: npm --version

      - name: Configure npm (Trusted Publishing, no tokens)
        run: |
          # Force semantic-release/npm to use OIDC, not an injected token.
          cat > "$RUNNER_TEMP/npmrc" <<'EOF'
          registry=https://registry.npmjs.org/
          always-auth=false
          provenance=true
          EOF

          echo "NPM_CONFIG_USERCONFIG=$RUNNER_TEMP/npmrc" >> "$GITHUB_ENV"
          echo "NPM_CONFIG_GLOBALCONFIG=/dev/null" >> "$GITHUB_ENV"

          # If a token is present in repo/org secrets, it will override OIDC.
          echo "NODE_AUTH_TOKEN=" >> "$GITHUB_ENV"
          echo "NPM_TOKEN=" >> "$GITHUB_ENV"

      - name: OIDC debug (after config)
        run: |
          echo "ACTIONS_ID_TOKEN_REQUEST_URL=${ACTIONS_ID_TOKEN_REQUEST_URL:+set}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN=${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+set}"
          echo "GITHUB_WORKFLOW_REF=$GITHUB_WORKFLOW_REF"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "NPM_CONFIG_USERCONFIG=${NPM_CONFIG_USERCONFIG:-}"
          echo "NODE_AUTH_TOKEN=${NODE_AUTH_TOKEN:+set}"
          echo "NPM_TOKEN=${NPM_TOKEN:+set}"
          ls -la "$HOME/.npmrc" || true

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
