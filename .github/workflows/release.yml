name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v5
        with:
          node-version: 20.18.0

      - name: Update npm
        run: npm install -g npm@11.9.0

      - name: Install
        run: |
          # `npm ci` has shown inconsistent lockfile validation on GitHub runners for this repo.
          # `npm install` still respects package-lock.json but is less brittle.
          npm install --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release

